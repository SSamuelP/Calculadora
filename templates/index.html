<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Lógica y Booleana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #e9ecef;
            color: #000;
            margin: 0;
            padding: 0;
            background-image: url('/static/css/imagenes/opcion1.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.9;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        main {
            padding: 10px 20px;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #000;
        }
        .category {
            margin-top: 40px;
        }
        .category h3 {
            font-style: italic;
            font-variant: small-caps;
            font-size: 26px;
            color: #000;
            text-align: center;
            margin-left: 40px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Permite que los botones se acomoden en varias filas si es necesario */
            justify-content: center; /* Centra los botones */
            gap: 15px; /* Espacio entre los botones */
            padding: 15px;
        }
        .button {
            padding: 15px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 160px; /* Asegura que todos los botones tengan el mismo tamaño */
        }
        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }
        
        /* Colores de los botones */
        .logic-button { background-color: #007bff; }
        .boolean-button { background-color: #28a745; }
        .logic-esp-button { background-color: #6f42c1; }
        .convert-button { background-color: #ff00c8; }
        .evaluador-button { background-color: #ff0008; }
        .graficadora-button { background-color: #ff7700; }
        .grafica_3d { background-color: rgb(97, 192, 2); }
        .falsa_regla-button { background-color: #8000ff; }
        .biseccion-button { background-color: #4a2727; }
        .secante-button { background-color: #806600; }
        .newton-button { background-color: #d9796a; }
        .polinomio-button { background-color: #2f7167; }
        .integracion_montecarlo-button { background-color: #241c78; }
        .integracion_rectangulos-button { background-color: #162d92; }
        .integracion_trapecios-button { background-color: #661c78; }
        .integracion_simpson_untercio-button { background-color: #92168a; }
        .integracion_simpson_tresoctavos-button { background-color: #921629; }
        .matrices { background-color: #75522d; }
        .ajuste_curvas { background-color: #049d67; }
    </style>
</head>
<body>
    <header>
        <h1>Calculadoras para Matemáticas Discretas</h1>
    </header>
    <main>
        <!-- Categoría: Álgebra Booleana -->
        <div class="category">
            <h3>Álgebra Booleana</h3>
            <div class="button-container">
                <form action="/calculadora_logica" method="get">
                    <button type="submit" class="button logic-button">Calculadora Lógica</button>
                </form>

                <form action="/calculadora_logica_especifica" method="get">
                    <button type="submit" class="button logic-esp-button">Calculadora Lógica Específica</button>
                </form>

                <form action="/calculadora_booleana" method="get">
                    <button type="submit" class="button boolean-button">Calculadora Booleana</button>
                </form>

            </div>
        </div>

        <!-- Categoría: Gráficadoras -->
        <div class="category">
            <h3>Gráficadoras</h3>
            <div class="button-container">
                <form action="/graficadora" method="get">
                    <button type="submit" class="button graficadora-button">Graficadora</button>
                </form>

                <form action="/grafica_3d" method="get">
                    <button type="submit" class="button grafica_3d">Gráfica de Solidos de Revolución</button>
                </form>
            </div>
        </div>

        <!-- Categoría: Métodos para hallar raíces -->
        <div class="category">
            <h3>Métodos para hallar raíces</h3>
            <div class="button-container">
                <form action="/biseccion" method="get">
                    <button type="submit" class="button biseccion-button">Método de Bisección</button>
                </form>

                <form action="/metodo_secante" method="get">
                    <button type="submit" class="button secante-button">Método de Secante</button>
                </form>

                <form action="/falsa_posicion" method="get">
                    <button type="submit" class="button falsa_regla-button">Método de la Regla Falsa</button>
                </form>

                <form action="/polinomio" method="get">
                    <button type="submit" class="button polinomio-button">Método de los Polinomios</button>
                </form>

                <form action="/newton" method="get">
                    <button type="submit" class="button newton-button">Método de Newton-Raphson</button>
                </form>

            </div>
        </div>

        <!-- Categoría: Métodos de integración -->
        <div class="category">
            <h3>Métodos de Integración</h3>
            <div class="button-container">
                <form action="/integracion_montecarlo" method="get">
                    <button type="submit" class="button integracion_montecarlo-button">Integración por Montecarlo</button>
                </form>

                <form action="/integracion_rectangulos" method="get">
                    <button type="submit" class="button integracion_rectangulos-button">Integración por rectángulos</button>
                </form>

                <form action="/integracion_trapecios" method="get">
                    <button type="submit" class="button integracion_trapecios-button">Integración por Trapecios</button>
                </form>

                <form action="/integracion_simpson_untercio" method="get">
                    <button type="submit" class="button integracion_simpson_untercio-button">Integración por Simpson 1/3</button>
                </form>

                <form action="/integracion_simpson_tresoctavos" method="get">
                    <button type="submit" class="button integracion_simpson_tresoctavos-button">Integración por Simpson 3/8</button>
                </form>
            </div>
        </div>

        <!-- Categoría: Álgebra de matrices y otros -->
        <div class="category">
            <h3>Álgebra de Matrices y otros</h3>
            <div class="button-container">
                <form action="/matrices" method="get">
                    <button type="submit" class="button matrices">Álgebra de Matrices</button>
                </form>
                
                <form action="/ajuste_curvas" method="get">
                    <button type="submit" class="button ajuste_curvas">Ajuste de Curvas</button>
                </form>
            </div>
        </div>
        
    </main>
</body>
</html>
