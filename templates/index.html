<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora lógica y booleana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 50px;
        }
        .button-container {
            margin-top: 50px;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
        }
        .logic-button {
            background-color: #007bff;
        }
        .boolean-button {
            background-color: #28a745;
        }
        .button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Calculadora lógica y booleana</h1>
    <h2>¿Qué calculadora deseas utilizar?</h2>
    <div class="button-container">
        <form action="/calculadora_logica" method="get">
            <button type="submit" class="button logic-button">Calculadora Lógica</button>
        </form>
        <form action="/calculadora_booleana" method="get">
            <button type="submit" class="button boolean-button">Calculadora Booleana</button>
        </form>
    </div>
</body>
</html>
