<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Lógica y Booleana</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #e9ecef;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url('/static/css/imagenes/opcion1.png'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            opacity: 0.9;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        main {
            padding: 60px 20px;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #495057;
        }
        .button-container {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap; /* Permitir que los botones se ajusten si hay más de dos */
        }
        .button {
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            flex: 1;
            min-width: 250px; /* Asegurar que los botones tengan un tamaño mínimo */
        }
        .logic-button {
            background-color: #007bff;
        }
        .boolean-button {
            background-color: #28a745;
        }
        .logic-esp-button {
            background-color: #6f42c1;
        }
        .convert-button {
            background-color: #ff00c8;
        }
        .evaluador-button {
            background-color: #ff0008;
        }
        .graficadora-button {
            background-color: #ff7700;
        }
        .derivadas-button {
            background-color: #ffea00;
        }
        .falsa_regla-button {
            background-color: #8000ff;
        }
        .biseccion-button {
            background-color: #4a2727;
        }
        .secante-button {
            background-color: #806600;
        }
        .newton-button {
            background-color: #d9796a;
        }
        .polinomio-button {
            background-color: #2f7167;
        }
        .integracion_rectangulos-button {
            background-color: #162d92;
        }
        .integracion_montecarlo-button {
            background-color: #241c78;
        }
        .integracion_trapecios-button {
            background-color: #661c78;
        }
        .integracion_simpson_untercio-button {
            background-color: #92168a;
        }
        .integracion_simpson_tresoctavos-button {
            background-color: #921629;
        }
        .button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .button:active {
            transform: translateY(0);
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Calculadoras para Matemáticas Discretas</h1>
    </header>
    <main>
        <h2>¿Qué calculadora deseas utilizar?</h2>
        <div class="button-container">

            <form action="/calculadora_logica" method="get">
                <button type="submit" class="button logic-button">Calculadora Lógica</button>
            </form>

            <form action="/calculadora_booleana" method="get">
                <button type="submit" class="button boolean-button">Calculadora Booleana</button>
            </form>

            <form action="/calculadora_logica_especifica" method="get">
                <button type="submit" class="button logic-esp-button">Calculadora Lógica Específica</button>
            </form>

            <form action="/convert" method="get">
                <button type="submit" class="button convert-button">Conversor de Bases</button>
            </form>

            <form action="/evaluador_expresiones" method="get">
                <button type="submit" class="button evaluador-button">Evaluador de Expresiones</button>
            </form>

            <form action="/graficadora" method="get">
                <button type="submit" class="button graficadora-button">Graficadora</button>
            </form>

            <form action="/falsa_posicion" method="get">
                <button type="submit" class="button falsa_regla-button">Método de la Regla Falsa</button>
            </form>

            <form action="/derivadas" method="get">
                <button type="submit" class="button derivadas-button">Calculadora de Derivadas</button>
            </form>

            <form action="/biseccion" method="get">
                <button type="submit" class="button biseccion-button">Método de Bisección</button>
            </form>
            <form action="/metodo_secante" method="get">
                <button type="submit" class="button secante-button">Método de Secante</button>
            </form>
            <form action="/newton" method="get">
                <button type="submit" class="button newton-button">Método de Newton-Raphson</button>
            </form>
            <form action="/polinomio" method="get">
                <button type="submit" class="button polinomio-button">Método de los Polinomios</button>
            </form>
            <form action="/integracion_montecarlo" method="get">
                <button type="submit" class="button integracion_montecarlo-button">Integración por Montecarlo</button>
            </form>
            <form action="/integracion_rectangulos" method="get">
                <button type="submit" class="button integracion_rectangulos-button">Integración por rectángulos</button>
            </form>
            <form action="/integracion_trapecios" method="get">
                <button type="submit" class="button integracion_trapecios-button">Integración por Trapecios</button>
            </form>
            <form action="/integracion_simpson_untercio" method="get">
                <button type="submit" class="button integracion_simpson_untercio-button">Integración por Simpson 1/3</button>
            </form>
            <form action="/integracion_simpson_tresoctavos" method="get">
                <button type="submit" class="button integracion_simpson_tresoctavos-button">Integración por Simpson 3/8</button>
            </form>
        </div>
    </main>
</body>
</html>
