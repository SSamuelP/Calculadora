<!DOCTYPE html>
<html>
<head>
    <title>Conversor de n√∫meros</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="number" oninput="update()">
    <p>Binario: <span id="binary"></span></p>
    <p>Octal:   <span id="octal"></span></p>
    <p>Hexadecimal: <span id="hexadecimal"></span></p>

    <script>
        function update() {
            var number = document.getElementById("number").value;
            $.ajax({
                url: '/convert',
                type: 'POST',
                data: { number: number },
                success: function(response) {
                    if (response.error) {
                        alert(response.error);
                    } else {
                        document.getElementById("binary").textContent = response.binary;
                        document.getElementById("octal").textContent = response.octal;
                        document.getElementById("hexadecimal").textContent = response.hexadecimal;
                    }
                }
            });
        }
    </script>
</body>
</html>
