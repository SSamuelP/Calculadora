<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de la Regla Falsa</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f8f0ff; 
            background-image: url('/static/css/imagenes/falsa.png'); 
            background-position: center center;
            background-size: contain;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 20px;
            padding-top: 150px; 
        }

        h1 {
            font-size: 36px;
            color: #a074c4; 
            margin-bottom: 20px;
        }

        form {
            position: relative;
            background-color: #f3e5f5; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
            width: 100%;
            text-align: left;
        }

        label {
            font-size: 16px;
            color: #6c757d;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #a074c4; /* Borde lila */
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #a074c4; 
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            opacity: 0.9;
            background-color: #8e5da8; /* Lila más oscuro en hover */
            transform: translateY(-2px);
        }

        h2 {
            margin-top: 30px;
            font-size: 24px;
            color: #a074c4; 
        }

        p {
            font-size: 18px;
            color: #6c757d;
        }

        h3 {
            margin-top: 20px;
            font-size: 22px;
            color: #7b4fa9; 
        }

        .result-container {
            background-color: #f8f0ff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
    </style>

    <!-- Cargar MathJax para renderizar ecuaciones matemáticas -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          TeX: {
             equationNumbers: {  autoNumber: "AMS"  },
             extensions: ["AMSmath.js", "AMSsymbols.js", "autobold.js", "color.js"]
          }
        });
    </script>
    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</head>
<body>
    <h1>Método de la Regla Falsa</h1>
    <form method="POST" action="/biseccion">
        <label for="funcion">Función:</label>
        <input type="text" id="funcion" name="funcion" required>
        <br>

        <label for="lim_inferior">Límite inferior (a):</label>
        <input type="number" id="lim_inferior" name="lim_inferior" step="any" required>
        <br>

        <label for="lim_superior">Límite superior (b):</label>
        <input type="number" id="lim_superior" name="lim_superior" step="any" required>
        <br>

        <label for="tolerancia">Tolerancia:</label>
        <input type="number" id="tolerancia" name="tolerancia" step="any" required>
        <br>

        <button type="submit">Calcular</button>
    </form>

    {% if resultado is not none %}
        <div class="result-container">
            <h2>Resultado</h2>
            <p>Función: \({{ expresion }}\)</p>
            <p>Raíz aproximada: {{ resultado }}</p>
            <p>Iteraciones: {{ iteraciones }}</p>
            <p>Error Relativo: \({{ error_relativo }}\)</p>
        </div>

        <h3>Tabla de iteraciones</h3>
        <div>{{ tabla_html|safe }}</div>
    {% endif %}
</body>
</html>
